<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCC Event Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/fb4d66_fef6aeb1bfe4440b912258268235b97d%7Emv2.jpg/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/fb4d66_fef6aeb1bfe4440b912258268235b97d%7Emv2.jpg" type="image/jpeg">
    <style>
        body::after {
        content: "";
        background: url("https://static.wixstatic.com/media/fb4d66_8287c176e648448e8ecf3784cf8d7435~mv2.jpg/v1/fill/w_1519,h_824,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/fb4d66_8287c176e648448e8ecf3784cf8d7435~mv2.jpg") no-repeat center center fixed;
        opacity: 0.5;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;   
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="p-3 mb-3 border-bottom bg-light">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <!-- Left: Logo -->
                <a href="/manager" class="d-flex align-items-center">
                    <img src="https://static.wixstatic.com/media/fb4d66_dc3bd9bda6ee42299979b9622a35742c~mv2.png/v1/crop/x_0,y_588,w_1563,h_386/fill/w_224,h_49,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/1.png" alt="Logo" style="width:179px;height:39px;object-fit:cover">
                </a>
    
                <!-- Center: Title -->
                <h3 style="color:#B80000;" class="wixui-rich-text__text"><bold>MCC Event Manager</bold></h3>
    
                <!-- Right: Empty Div for Spacing or Any Other Content -->
                <div style="width:179px;"></div>
            </div>
        </div>
    </header>
    

    <!-- Main Content: Login Form -->
    <main class="form-signin w-100 m-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header text-center">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('login') }}" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                </div>

                                {% if error_message %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error_message }}
                                    </div>
                                {% endif %}

                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-center">
                <p class="text-muted mb-0">&copy; 2024 MCC Event Manager. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
